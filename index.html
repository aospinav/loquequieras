<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #corazon {
            font-size: 100px;
            color: red;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Hola mi amorcito</h1>
    <button onclick="mostrarCorazon()">Haz clic aquí</button>
    <div id="corazon">❤️</div>

    <script>
        function mostrarCorazon() {
            document.getElementById('corazon').style.display = 'block';
        }
    </script>
</body>
</html>
